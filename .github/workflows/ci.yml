name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: Ubuntu GCC
            os: ubuntu-latest
            cc: gcc-11
            cxx: g++-11
            install: sudo apt-get update && sudo apt-get install -y gcc-11 g++-11
          - name: Ubuntu Clang
            os: ubuntu-latest
            cc: clang-14
            cxx: clang++-14
            install: sudo apt-get update && sudo apt-get install -y clang-14
          - name: Windows MSVC
            os: windows-latest

    runs-on: ${{ matrix.os }}
    name: ${{ matrix.name }}

    steps:
      - uses: actions/checkout@v4

      - name: Install compiler
        if: matrix.install
        run: ${{ matrix.install }}

      - name: Configure CMake (Linux)
        if: runner.os != 'Windows'
        run: cmake -B build -DCMAKE_BUILD_TYPE=Release -DCMAKE_C_COMPILER=${{ matrix.cc }} -DCMAKE_CXX_COMPILER=${{ matrix.cxx }}

      - name: Configure CMake (Windows)
        if: runner.os == 'Windows'
        run: cmake -B build -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build --config Release

      - name: Run tests
        run: ctest --test-dir build -C Release --output-on-failure
